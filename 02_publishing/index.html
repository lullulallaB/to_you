    function renderCardsByLang(lang) {
      const wrapper = document.getElementById('cards');
      wrapper.innerHTML = '';
      const texts = i18n[lang].texts;
      texts.forEach(txt => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.innerHTML = `
          <div class="card">
            <div class="card-inner">
              <div class="face front"></div>
              <div class="face back">${txt.replace(/\n/g, '<br/>')}</div>
            </div>
          </div>`;
        wrapper.append(slide);
      });

      // ğŸ’¡ ì—¬ê¸°ì„œ Swiperì—ê²Œ "ì—…ë°ì´íŠ¸í•´!" ë¼ê³  ì•Œë¦¼
  if (window.swiper) {
    swiper.update();  // ğŸ’¥ ì´ê²Œ í•µì‹¬ì´ì•¼!
  }
    }

    const langSelect = document.getElementById('langSelect');
    langSelect.addEventListener('change', e => {
      const lang = e.target.value;
      document.getElementById('title').innerHTML = i18n[lang].title;
      renderCardsByLang(lang);
      // ì–¸ì–´ë³„ í°íŠ¸ í´ë˜ìŠ¤ ì ìš©
      if (lang === 'ko') {
        document.getElementById('title').classList.remove('var_font');
        document.getElementById('overlayText').classList.remove('var_font');
      } else {
        document.getElementById('title').classList.add('var_font');
        document.getElementById('overlayText').classList.add('var_font');
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      const defaultLang = 'ko';
      document.getElementById('title').innerHTML = i18n[defaultLang].title;
      renderCardsByLang(defaultLang);

      const wrapper = document.getElementById('cards');
      window.swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        grabCursor: true,
        spaceBetween: -60,
        speed: 500
      });

      wrapper.addEventListener('click', e => {
        const slide = e.target.closest('.swiper-slide');
        if (!slide) return;
        document.querySelectorAll('.swiper-slide.selected').forEach(s => s.classList.remove('selected'));
        slide.classList.add('selected');

        const inner = slide.querySelector('.card-inner');
        inner.classList.add('active');
        setTimeout(() => {
          document.getElementById('overlay').classList.add('show');
        }, 500);

        document.body.classList.add('no-scroll');
        const sound = document.getElementById('sound');
        sound.currentTime = 0;
        sound.play().catch(() => {});

        const text = inner.querySelector('.back').textContent;
        document.getElementById('overlayText').textContent = text;
        document.getElementById('overlay').style.display = 'flex';
      });

      document.querySelector('.like-btn').addEventListener('click', () => {
        const likedText = document.getElementById('overlayText').textContent;
        console.log('ê³µê° ëˆ„ë¦„:', likedText);
        if (window.gtag) {

            event_category: "engagement",
            event_label: likedText

        }
        alert("ì´ ë¬¸ì¥ì— ê³µê°í•´ ì£¼ì…”ì„œ ê³ ë§ˆì›Œìš” ğŸ¥¹");
      });

      document.querySelector('.copy-btn').addEventListener('click', () => {

          alert("ğŸŒ¿ ìœ„ë¡œ í•œ ì¤„ì´ ë³µì‚¬ë˜ì—ˆì–´ìš”!\në‹¹ì‹ ì˜ í•˜ë£¨ì— ì‘ì€ í˜ì´ ë˜ê¸¸ ë°”ë„ê²Œìš”.");
        });
      });

      document.getElementById('overlayClose').addEventListener('click', () => {
        document.getElementById('overlay').style.display = 'none';
        document.body.classList.remove('no-scroll');
        document.getElementById('overlay').classList.remove('show');
        document.querySelector('.card-inner.active')?.classList.remove('active');
        document.querySelectorAll('.swiper-slide.selected').forEach(s => s.classList.remove('selected'));

        circle.style.left = `${Math.random() * 100}vw`;
